<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Theatre</title>
    <style>
        body {
            background: #222;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .screen {
            background: #fff;
            height: 70px;
            width: 60%;
            margin: 20px auto;
            border-radius: 5px;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .seat {
            background: #444;
            height: 30px;
            width: 30px;
            margin: 5px;
            border-radius: 5px;
        }
        .seat.occupied {
            background: #fff;
        }
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: #6feaf6;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #4dcbd1;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Movie Theatre</h1>
    <div class="screen"></div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>

</body>
</html>
