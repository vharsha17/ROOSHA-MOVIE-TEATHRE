<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .success-box {
            background: #333;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .success-icon {
            font-size: 50px;
            color: #4CAF50;
        }
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: #6feaf6;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #4dcbd1;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <div class="success-icon">✔️</div>
        <h1>Payment Successful!</h1>
        <p>Your ticket has been booked successfully.</p>
        <h3>Booking Details:</h3>
        <p><strong>Booking ID:</strong> #BK12345</p>
        <p><strong>Seats Booked:</strong> 3 Seats</p>
        <p><strong>Amount Paid:</strong> ₹450</p>
        
        <button class="btn" onclick="window.location.href="">Go to Home</button>
    </div>

</body>
</html>
