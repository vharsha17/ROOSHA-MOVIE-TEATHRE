<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Interface</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .payment-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .btn-pay {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn-pay:hover {
      background-color: #45a049;
    }

    .card-icons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .card-icons img {
      width: 40px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment</h2>
    <form>
      <div class="form-group">
        <label>Cardholder Name</label>
        <input type="text" placeholder="Full Name" required />
      </div>

      <div class="form-group">
        <label>Card Number</label>
        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" required />
      </div>

      <div class="form-group">
        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY" maxlength="5" required />
      </div>

      <div class="form-group">
        <label>CVV</label>
        <input type="password" placeholder="123" maxlength="4" required />
      </div>
      <button type="submit" class="btn-pay">Pay Now</button>

      <div class="card-icons">
        <img src="https://img.icons8.com/color/48/visa.png" alt="Visa">
        <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="Mastercard">
        <img src="https://img.icons8.com/color/48/amex.png" alt="Amex">
      </div>
    </form>
  </div>
</body>
</html>
